;board = mega
board = megaatmega2560
;board = megaADK
;board = leonardo
;board = leonardoeth
;board = micro
;board = esplora
;board = mini
;board = ethernet
;board = fio
;board = bt
;board = LilyPadUSB
;board = lilypad
;board = pro
;board = atmegang
;board = robotControl
;board = robotMotor
;board = gemma
;board = circuitplay32u4cat
;board = yunmini
